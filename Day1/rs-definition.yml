apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-deploy
  labels:
    app: web
    kind: frontend
spec:
  template:
    metadata:
      name: web
      labels:
        app: assignment1
        type: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:stable
  replicas: 0
  selector:
    matchLabels:
      type: frontend